{% if meta is defined and meta.get('sources') %}
<div class="card-section sources-section">
    <h2>Источники</h2>

    <ul class="section-list">
        {% for source in meta.sources %}
            <li>
                {% if source.url %}
                    <a href="{{ source.url }}">{{ source.text }}</a>
                {% else %}
                    {{ source.text }}
                {% endif %}
            </li>
        {% endfor %}
    </ul>
</div>
{% endif %}
