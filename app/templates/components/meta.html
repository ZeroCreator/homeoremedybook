<style>
.card-categories-container { display: flex; justify-content: center; margin: 15px 0 30px 0; padding: 15px 0; border-top: 1px solid #eee; border-bottom: 1px solid #eee; width: 100%; }
.card-categories { display: flex; width: 100%; max-width: 900px; justify-content: space-between; flex: 1 1 0; gap: 8px; }
.category-item { display: flex; flex: 1; min-width: 200px; justify-content: center; align-items: baseline; gap: 8px; }
.category-label { font-weight: 600; font-style: italic; font-size: 1.1em; color: #555; }
.category-value { color: #333; font-size: 1.05em; }
</style>

{% if meta is defined and meta.get('image') %}
    <img src="{{ url_for('static', filename='images/' + meta.image) }}"
         alt="{{ meta.title }}" class="card-main-image">
    <div class="card-categories-container">
        <div class="card-categories">
            {% if meta.get('miasm') %}
                <div class="category-item">
                    <span class="category-label">Миазм:</span>
                    <span class="category-value">{{ meta.miasm }}</span>
                </div>
            {% endif %}
            {% if meta.get('group') %}
                <div class="category-item">
                    <span class="category-label">Группа:</span>
                    <span class="category-value">{{ meta.group }}</span>
                </div>
            {% endif %}
        </div>
    </div>
{% endif %}
