{% extends "base.html" %}

{% block body_class %}category-page{% endblock %}

{% block title %}{{ category.name }}{% endblock %}

{% block left_menu %}
    <a href="{{ url_for('categories') }}" class="back-link">← Назад</a>
{% endblock %}

{% block content %}
    <div class="card-detail">
        <div class="card-header">
            <h1>{{ category.name }}</h1>
        </div>

        {% if category.image %}
            <img src="{{ url_for('static', filename='images/' + category.image) }}"
                 alt="{{ category.name }}" class="card-main-image">
        {% endif %}

        <div class="card-content">
            {{ category.content|safe }}
        </div>
    </div>
{% endblock %}
